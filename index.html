<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header></header>
    <section>
      <div>
        <div class="game-field">
          <div class="game-inputs"></div>
          <div class="buttons">
            <button class="check-word" type="button">Check Word</button>
            <button class="hints" type="button">Hints</button>
          </div>
        </div>
        <div class="key-colors">
          <h2>Key Colors</h2>
          <div>
            <span class="in-place"></span>
            <p>Letter Is Correct And In Place</p>
          </div>
          <div>
            <span class="not-in-place"></span>
            <p>Letter Is Correct But Not In Place</p>
          </div>
          <div>
            <span class="wrong"></span>
            <p>Letter Is Wrong</p>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
  <script src="main.js"></script>
</html>
